<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/index.css">

    <title>Her Sweet Kiss</title>
</head>

<body>

    <section id="login-initializer" class="hidden">

        <div id="login-credentials-input">
            <label class="h3-white" for="login-username-input">Username: </label>
            <input type="text" name="username-input" id="login-username-input" class="text-input"> <br>
            <label for="login-location-input" class="h3-white">City: </label>
            <input type="text" name="login-location-input" id="login-location-input" class="text-input">

            <button class="continue-btn" id="login-continue-btn">
                <span>Continue</span>
            </button>

            <br>

            <div>
                <p class="info-text">
                    Username is only used for local use within your machine. <br> The location(city) is sent
                    to the WeatherAPI to get weather info. <br> You can leave it empty, if you don't want weather data.
                </p>
            </div>
        </div>
    </section>

    <section id="home">

        <h1 class="name" id="username">John Doe</h1>
        <div class="stat-div">
            <h2 class="stat" id="cpu-stat">0%</h2>
            <h2 class="stat" id="ram-stat">0%</h2>
        </div>
        <div>
            <svg id="personal-settings" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="shortcut-icon" viewBox="0 0 16 16">

                    d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm.256 7a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Zm3.63-4.54c.18-.613 1.048-.613 1.229 0l.043.148a.64.64 0 0 0 .921.382l.136-.074c.561-.306 1.175.308.87.869l-.075.136a.64.64 0 0 0 .382.92l.149.045c.612.18.612 1.048 0 1.229l-.15.043a.64.64 0 0 0-.38.921l.074.136c.305.561-.309 1.175-.87.87l-.136-.075a.64.64 0 0 0-.92.382l-.045.149c-.18.612-1.048.612-1.229 0l-.043-.15a.64.64 0 0 0-.921-.38l-.136.074c-.561.305-1.175-.309-.87-.87l.075-.136a.64.64 0 0 0-.382-.92l-.148-.045c-.613-.18-.613-1.048 0-1.229l.148-.043a.64.64 0 0 0 .382-.921l-.074-.136c-.306-.561.308-1.175.869-.87l.136.075a.64.64 0 0 0 .92-.382l.045-.148ZM14 12.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0Z" />
            </svg>
        </div>
    </section>

    <!-- <section id="clock">

        <h2 class="time" id="clock">00:00</h2>
        <h3>No Upcoming Tasks</h3>
    </section> -->

    <section id="settings" class="hidden">

        <h1>Settings</h1> <br>
        <h2>Select the Section to edit: </h2>
        <div id="sections-list">
            <div id="home-section-settings">
                <h3>Home</h3>
            </div>
            <div id="clock-section-settings">
                <h3>Clock</h3>
            </div>
        </div>
    </section>

</body>

<script src="./assets/js/index.js"></script>

</html>
