<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/index.css">

    <title>Her Sweet Kiss</title>
</head>

<body>

    <section id="login-initializer" class="hidden">

        <div id="login-credentials-input">
            <label class="h3-white" for="login-username-input">Username: </label>
            <input type="text" name="username-input" id="login-username-input" class="text-input"> <br>
            <label for="login-location-input" class="h3-white">City: </label>
            <input type="text" name="login-location-input" id="login-location-input" class="text-input">

            <button class="continue-btn" id="login-continue-btn">
                <span>Continue</span>
            </button>

            <br>

            <div>
                <p class="info-text">
                    Username is only used for local use within your machine. <br> The location(city) is sent
                    to the WeatherAPI to get weather info. <br> You can leave it empty, if you don't want weather data.
                </p>
            </div>
        </div>
    </section>

    <section id="home">

        <h1 class="name" id="username">John Doe</h1>
        <div>
            <h2 class="stat" id="cpu-stat">0%</h2>
            <h2 class="stat" id="ram-stat">0%</h2>
        </div>
        <div>
            <!-- shortcuts here -->
        </div>
    </section>

    <!-- <section id="clock">

        <h2 class="time" id="clock">00:00</h2>
        <h3>No Upcoming Tasks</h3>
    </section> -->

</body>

<script src="./assets/js/index.js"></script>

</html>
